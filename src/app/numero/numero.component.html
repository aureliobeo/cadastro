<p-toast position="top-right" key="numeroExcluido"></p-toast>
<p-toast position="top-right" key="numeroCriado"></p-toast>

<div class="ui-g">
  <div class="ui-g-2 ui-fluid">
    <label>Nome</label>
    <input pInputText type="text" [(ngModel)]="numeroTelefone.contatoNome" required />
  </div>
  <div class="ui-g-2 ui-fluid">
    <label>Telefone</label>
    <input pInputText type="number" [(ngModel)]="numeroTelefone.telefone" required />
  </div>
  <button pButton type="button" [label]="numeroTelefone != null && numeroTelefone.id ? 'Atualizar' : 'Adicionar'"
    (click)="addNumero($event)"></button>
</div>
<p-table [value]="numero">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Telefone</th>
      <th></th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-numero>
    <tr>
      <td>{{ numero.contatoNome }}</td>
      <td>{{ numero.telefone }}</td>
      <td>
        <button class="ui-button-danger" type="button" (click)="deleteNumero(numero)" pButton icon="pi pi-times" label="Delete"></button>
      </td>
      <td>
        <button type="button" (click)="editNumero(numero)" pButton icon="pi pi-times" label="Update"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
